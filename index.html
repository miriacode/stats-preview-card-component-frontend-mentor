<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title> Stats Preview Card Component</title>
</head>
<body>
    <div class="box">
      <div class="picture-box">
        <div class="picture-box--filter"></div>
      </div>
      <div class="text-box">  
      <h1 class="text-box__title">
            Get <span class="text-box__title text-box--purple-color">insights</span> that help your business grow.
      </h1>
      <p class="text-box__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
      </p>
      <div class="text-box__stats">
        <p class="text-box__number text-box__number-1">10k+</p>
        <p class="text-box__small-text text-box__small-text-1">COMPANIES</p>
        <p class="text-box__number text-box__number-2">314</p>
        <p class="text-box__small-text text-box__small-text-2">TEMPLATES</p>
        <p class="text-box__number text-box__number-3">12M+</p>
        <p class="text-box__small-text text-box__small-text-3">QUERIES</p>
      </div>
      </div>
    </div>
</body>
</html>
